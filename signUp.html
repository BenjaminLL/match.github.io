	<div class="container">

			<div class="col-lg-12 text-center">

					<h3>Welcome Aboard</h3>
          <form>
            <div class="col-sm-10">
              <div class="form-group">
                <label class="col-sm-3">First Name</label>
                <input type="text" class="col-sm-5" placeholder="Enter Your First Name Here..">
              </div>
              <div class="form-group">
                <label class="col-sm-3">Last Name</label>
                <input type="text" class="col-sm-5" placeholder="Enter Your Last Name Here..">
              </div>           
              <div class ="form-group">
                <label class="col-sm-3">Phone Number</label>

              </div> 
              <div class ="form-group">
                <label class="col-sm-3">Password</label>
                <input type="Password" class="col-sm-5" placeholder="Create Your Password..">
              </div>  
              <div class ="form-group">

          </form>
